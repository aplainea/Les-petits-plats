<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="icon" type="image/png" href="public/assets/favicon.svg" />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <!-- Custom CSS (Compiled by SASS)-->
        <link href="./public/sass/css/main.css" rel="stylesheet" type="text/css" />
        <!-- Font Awesome : https://fontawesome.com -->
        <script src="https://kit.fontawesome.com/dcb233c813.js" crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- Logo -->
            <a href="index.html">
                <img src="./public/assets/logo.svg" class="logo" alt="Logo Les petits plats" />
            </a>
        </header>

        <!-- MAIN -->
        <main id="main">
            <!-- Search input-->
            <div class="container mb-4">
                <form>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control search__input"
                            placeholder="Rechercher une recette"
                            aria-label="Rechercher une recette"
                        />
                        <div class="input-group-append search__icon">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Tags -->
            <div class="container mb-4 tags-container">
                <div id="tags__ingredients" class="tags"></div>
                <div id="tags__appliances" class="tags"></div>
                <div id="tags__ustensils" class="tags"></div>
            </div>
            <!-- Filters -->
            <div class="container mb-3">
                <div class="filter-container">
                    <div class="dropdown-container">
                        <div id="ingredients-dropdown">
                            <div class="dropdown">
                                <input
                                    type="text"
                                    id="ingredients-input"
                                    class="dropdown-input ingredients-input"
                                    placeholder="IngrÃ©dients"
                                    autocomplete="off"
                                />
                                <div id="ingredients-icon" class="icon-input icon-ingredients">
                                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                                </div>
                            </div>

                            <ul id="ingredients-menu" class="list-dropdown list-ingredients"></ul>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <div id="appliances-dropdown">
                            <div class="dropdown">
                                <input
                                    type="text"
                                    id="appliances-input"
                                    class="dropdown-input appliances-input"
                                    placeholder="Appareils"
                                    autocomplete="off"
                                />
                                <div id="appliances-icon" class="icon-input icon-appliances">
                                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                                </div>
                            </div>

                            <ul id="appliances-menu" class="list-dropdown list-appliances"></ul>
                        </div>
                    </div>
                    <div class="dropdown-container">
                        <div id="ustensils-dropdown">
                            <div class="dropdown">
                                <input
                                    type="text"
                                    id="ustensils-input"
                                    class="dropdown-input ustensils-input"
                                    placeholder="Ustensiles"
                                    autocomplete="off"
                                />
                                <div id="ustensils-icon" class="icon-input icon-ustensils">
                                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                                </div>
                            </div>

                            <ul id="ustensils-menu" class="list-dropdown list-ustensils"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Recipes -->
            <section class="container">
                <div id="recipes" class="d-flex flex-wrap">
                    <!-- here all recipes cards -->
                </div>
            </section>
        </main>
        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <!-- JAVASCRIPT -->
        <script src="./src/scripts/Router.js"></script>
        <script type="module" src="./src/scripts/App.js"></script>
    </body>
</html>
